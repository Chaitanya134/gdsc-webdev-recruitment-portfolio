<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Chaitanya Giri</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="hero">
        <header class="hero-header">
            <span class="hero-name">Chaitanya Giri</span>
            <nav class="hero-nav">
                <ul>
                    <li><a class="hero-nav-link active" href="#">HOME</a></li>
                    <li><a class="hero-nav-link" href="#">MY HOBBIES</a></li>
                    <li><a class="hero-nav-link" href="#">SKILLS</a></li>
                </ul>
            </nav>
        </header>
        <div class="hero-body">
            <div class="hero-about-me">
                <div class="hero-heading">
                    <span>
                        <span>Hey, I'm</span>
                        <div class="hero-heading-animation">
                            <div>
                                <span id="typing-text-name" class="hero-heading-name typing-text">
                                    Chaitanya Giri
                                </span>
                            </div>
                            <div>
                                <span id="typing-text-webdev" class="hero-heading-webdev typing-text">

                                <span id="typing-text-ml" class="hero-heading-ml typing-text">
                                    an AI/ML Intermediate

                            </div>
                            <div>
                                <span id="typing-text-cp" class="hero-heading-cp typing-text">
                                    a Competetive Programmer
                                </span>
                            </div>
                            <div>
                                <span id="typing-text-learning" class="hero-heading-learner typing-text">
                                    learning App Development
                                </span>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="hero-description">
                    <p>I like to code and always look for learning new skills and uplift myself</p>
                </div>
                <div class="hero-btn-wrapper">
                    <button type="button" class="hero-btn hero-btn-my-hobbies">
                        <a href="#">My Hobbies</a>
                    </button>
                    <button type="button" class="hero-btn hero-btn-skills">
                        <a href="#">Skills</a>
                    </button>
                </div>
            </div>
            <div class="hero-photo-group">
                <div class="hero-photo-div"></div>
                <div class="hero-photo-div"></div>
            </div>
        </div>
